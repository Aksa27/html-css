<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .d-lg-block{
        display: block;
    }
    .text-lg-right{
        text-align: right;
    }
    .text-dark{
        text-decoration: none;
        font-size: large;
        font-weight: 500;
    }
    .text-primary{
        color: darksalmon;
        
    }
    .px-3{
        padding-right: 1rem;
    }
    .input-group{
        position: relative;
        display: flex;
        width: 100%;
        flex-wrap: wrap;
    }
</style>

</head>
<body>
<div class="container-fluid">
    <div class="row-bg-secondary py-2 px-xl-6">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-line-flex align-items-center">
                <a  class="text-dark" href="">FAQs</a>
                <span class="text-muted px-2">|</span>
                <a  class="text-dark" href="">Help</a>
                <span class="text-muted px-2">|</span>
                <a  class="text-dark" href="">Support</a>
                <span class="text-muted px-2">|</span>
            </div>
        </div>
        <div class="col-lg-6  text-center text-lg-right">
            <div class="d-line-flex align-items-center">
                    <img src="download.png"  width="30" height="30">
                    <img src="twitter.png"  width="30" height="30">
                    <img src="linkedin.png"  width="30" height="30">
                    <img src="insta.png"  width="30" height="30">
                    <img src="utube.png"  width="30" height="30">
            </div>
        </div>
    </div>
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a href class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold">
                <span class="text-primary font-weight-bold border px-3 mr-1" style="color: darksalmon;">E</span>Shopper
            </h1>
            </a>
        </div>
    
        <div class="col-lg-6 col-6 text-left">
            <form action>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="search for products">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-primary">
                            <img src="search.png" width="30" height="30">
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-6 text-right">
            <a href class= "btn border">
                <img src="heart.png" width="30" height="30">
                <span class="badge">0</span>
            </a>
            <a href class= "btn border">
                <img src="cart.png" width="30" height="30">
                <span class="badge">0</span>
            </a>
        </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
